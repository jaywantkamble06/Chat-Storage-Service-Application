server:
  port: ${PORT:8080}

spring:
  application:
    name: rag-chat-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ragdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  # Comma-separated list of API keys for demo/multiple keys
  api-keys: ${API_KEYS:change-me}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  rate-limit:
    window-seconds: ${RATE_LIMIT_WINDOW_SECONDS:60}
    max-requests: ${RATE_LIMIT_MAX_REQUESTS:60}

logging:
  level:
    root: INFO
    org.springframework.web: INFO

ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    api-url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}


